<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Preconnect to Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Title and Description -->
		<title>Maigewan CMS - 网站授权管理系统</title>
		<meta name="description" content="专业的网站建站授权管理系统,提供授权查询、授权列表和授权购买服务。" />

		<!-- Additional SEO Meta Tags -->
		<meta
			name="keywords"
			content="网站授权,CMS系统,建站,授权管理,Svelte, SvelteKit, PocketBase"
		/>
		<meta name="author" content="Maigewan" />
		<meta property="og:title" content="Maigewan CMS - 网站授权管理系统" />
		<meta property="og:description" content="专业的网站建站授权管理系统,提供授权查询、授权列表和授权购买服务。" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		<meta property="og:url" content="" />
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary_large_image" />

		<!-- Canonical URL -->
		<link rel="canonical" href="" />

		<!-- Structured Data (JSON-LD) -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Organization",
				"name": "Maigewan CMS",
				"url": "https://maigewan.com",
				"logo": "%sveltekit.assets%/logo.png",
				"description": "专业的网站建站授权管理系统"
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
